##log start
logging.path=D:/apache-tomcat/logs
logging.file=D:/apache-tomcat/logs/zfpj.log
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
##log end

##JPA start
spring.datasource.url=jdbc:sqlserver://localhost:1433;DatabaseName=ssh
spring.datasource.username=sa
spring.datasource.password=kingdee
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql= true
##JPA end

##port and path start 
server.port=7891
server.session-timeout=1000000
##port and path end
 
##encode start
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
##encode end

##redis start
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=kingdee
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=600
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=1000
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=300
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=100000
##redis end

